
<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="CSS_Estilos/CSSindex.css">
        <link rel="stylesheet" href="CSS_Estilos/CSS_Global.css">
        <link rel="stylesheet" href="CSS_Estilos/CSS_ContenidoIndex.css">
        <title>Psico_Test_Raven</title>
    </head>

    <body>
    
        <header class="Header">
        
            <div class="logo_header"><img  src="IMG/raven_header.png" ></div>
            <div class="Cont_Button">
                <button class="button type3">
                    Boton1
                </button>
              
                <button class="button type3">
                    Boton2
                </button>
                
                <button class="button type3">
                    Boton3
                </button>
                
                <button class="button type3">
                    Boton4
                </button>
              </div>
              
        </header>
        <div id="contenido"></div>
        
       
        <script src="JS/JS_Bg_animation.js"></script>
        <script>
            function cargarContenido() {
                // Ruta relativa al archivo ContenidoIndex.html
                const rutaContenido = 'ContenidoIndex.html';
    
                // Utiliza fetch para cargar el contenido del archivo
                fetch(rutaContenido)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('No se pudo cargar el contenido');
                        }
                        return response.text();
                    })
                    .then(html => {
                        // Actualiza el contenido del elemento con id 'contenido'
                        document.getElementById('contenido').innerHTML = html;
                    })
                    .catch(error => console.error('Error al cargar el contenido:', error));
            }
    
            // Llama a cargarContenido automáticamente al cargar la página
            document.addEventListener('DOMContentLoaded', function () {
                cargarContenido();
            });
        </script>
    </body>
</html>
